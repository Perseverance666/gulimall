spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.138.102:3306/gulimall_oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver

  rabbitmq:
    host: 192.168.138.102
    port: 5672
    virtual-host: /
    publisher-confirms: true    #开启发送端确认
    publisher-returns: true     #开启发送端消息抵达队列的确认
    template:
      mandatory: true         #只要抵达队列，以异步方式优先回调returnConfirm
    listener:
      simple:
        acknowledge-mode: manual  #手动确认消息

  application:
    name: gulimall-order

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  thymeleaf:
    cache: false

  redis:
    host: 192.168.138.102
    port: 6379

  session:
    store-type: redis

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

#  mvc:
#    date-format: yyyy-MM-dd HH:mm:ss



mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto


server:
  port: 9000


logging:
  level:
    com.example.gulimall: error
    com.alibaba.nacos.client.naming: WARN

#以下都是自定义的配置
#用于自己配置线程池
gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10

#支付宝相关配置
alipay:
  #应用id
  app-id: 2021000121684688
  #商户私钥
  merchant-private-key: 
  #支付宝公钥
  alipay-public-key: 
  #支付宝网关
  gateway-url: https://openapi.alipaydev.com/gateway.do
  #异步通知
  notify-url: http://wae595.natappfree.cc/payed/notify
  #跳转页面
  return_url: http://order.gulimall.com/list.html
  #签名方式
  sign-type: RSA2
  #字符编码格式
  charset: utf-8
  #自动收单时间
  timeout: 30m




