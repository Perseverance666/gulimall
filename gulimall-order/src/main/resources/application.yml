spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.138.102:3306/gulimall_oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver

  rabbitmq:
    host: 192.168.138.102
    port: 5672
    virtual-host: /
    publisher-confirms: true    #开启发送端确认
    publisher-returns: true     #开启发送端消息抵达队列的确认
    template:
      mandatory: true         #只要抵达队列，以异步方式优先回调returnConfirm
    listener:
      simple:
        acknowledge-mode: manual  #手动确认消息

  application:
    name: gulimall-order

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  thymeleaf:
    cache: false

  redis:
    host: 192.168.138.102
    port: 6379

  session:
    store-type: redis

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto


server:
  port: 9000


#自定义的，用于自己配置线程池
gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10


