spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.138.102:3306/gulimall_pms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  application:
    name: gulimall-product

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  thymeleaf:
    cache: false

  redis:
    host: 192.168.138.102
    port: 6379

  cache:
    type: redis
    redis:
      time-to-live: 3600000     #失效时间，单位是ms
      cache-null-values: true     #是否缓存空值。防止缓存穿透问题
      use-key-prefix: true       #默认是true。不指定的话，分区名作为前缀  例：category:key

  session:
    store-type: redis




mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

server:
  port: 10000
  servlet:
    session:
      timeout: 30m

logging:
  level:
    com.example.gulimall: error
    com.alibaba.nacos.client.naming: WARN

#自定义的，用于自己配置线程池
gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10
