server:
  port: 12000
  servlet:
    session:
      timeout: 30m


spring:
  application:
    name: gulimall-search

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8333     #配置控制台信息

  thymeleaf:
    cache: false

  redis:
    host: 192.168.138.102
    port: 6379

  session:
    store-type: redis


#Sentinel Endpoint支持,加入spring-boot-starter-actuator依赖,添加配置,暴露的 endpoint 路径为 /actuator/sentinel
management:
  endpoints:
    web:
      exposure:
        include: "*"